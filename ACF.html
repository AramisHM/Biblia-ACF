    <script>
        // FONTES:
        // https://www.w3schools.com/js/tryit.asp?filename=try_dom_select_option
        // https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_onchange
        // https://stackoverflow.com/questions/18784920/how-to-add-dom-element-script-to-head-section
        // https://stackoverflow.com/questions/31585832/append-script-tag-to-body
        // https://stackoverflow.com/questions/13121948/dynamically-add-script-tag-with-src-that-may-include-document-write
        // https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_node_insertbefore
        // https://stackoverflow.com/questions/6617212/add-regular-button-inside-form-that-does-not-perform-a-submit

        function defineLivro() {
            var livro = document.getElementById("opcao").value;
            document.getElementById("aqui").innerHTML = livro;
            var script = document.createElement('script');
            script.src = livro + '.js';
            document.head.appendChild(script);
        };

        function mostra() {
            var cp = parseInt(document.getElementById("capit").value);
            var vs = parseInt(document.getElementById("vs").value);
            document.getElementById("aqui").innerHTML = livro[cp][vs];
            document.getElementById("foot").innerHTML = "Qualquer correção envie um email a heliogiroto@me.com";
        };

    </script>
</head>
